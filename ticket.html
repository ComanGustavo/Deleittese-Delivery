<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Deleittese</title>
    <style>
        /* ===== CONFIGURACIÓN TICKETERA 58mm ===== */
        body {
            font-family: 'Courier New', monospace;
            width: 54mm; 
            margin: 0;
            padding: 2mm;
            color: #000;
            background: #fff;
        }

        .text-center { text-align: center; }
        
        h2 { 
            font-size: 16px; 
            margin: 4px 0; 
            text-transform: uppercase;
        }

        p { font-size: 11px; margin: 2px 0; }

        .linea { 
            border-top: 1px dashed #000; 
            margin: 5px 0; 
        }

        .dato {
            font-size: 11px;
            margin: 2px 0;
            word-wrap: break-word;
        }

        /* ===== SECCIÓN PLATOS (MAX LEGIBILIDAD) ===== */
       .item-pedido {
    font-size: 14px; /* Un poco más chico para que entre el precio en la misma línea */
    font-weight: bold; 
    margin: 6px 0;
    display: flex; /* ACTIVAMOS FLEXBOX */
    justify-content: space-between; /* NOMBRE A LA IZQUIERDA, PRECIO A LA DERECHA */
    text-transform: uppercase;
    border-left: 3px solid #000;
    padding-left: 5px;
}

        /* ===== SECCIÓN OBSERVACIONES (CRÍTICO) ===== */
        .obs-destacada {
            font-size: 14px;
            font-weight: bold;
            background-color: #000;
            color: #fff; /* Invertimos colores: fondo negro, letra blanca */
            padding: 4px;
            margin-top: 5px;
            text-align: center;
            text-transform: uppercase;
        }

        .total-box {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }

        @media print {
            body { width: 54mm; margin: 0; }
            @page { margin: 0; }
        }
    </style>
</head>

  <body>

    <div class="text-center">
        <h2>DELEITTESE</h2>
        <p>*** ORDEN DE COCINA ***</p>
    </div>

    <div class="linea"></div>

    <div id="contenedor-datos"></div>

    <div class="linea"></div>

    <div class="text-center">
        <p>Deleittese 2026</p>
    </div>

   <script>
    // 1. Función limpiarTexto (Mantenida según tu versión)
    function limpiarTexto(texto) {
        if (!texto) return "";
        return texto
            .normalize("NFD")                  
            .replace(/[\u0300-\u036f]/g, "")   
            .replace(/[¡¿!:#]/g, "")           
            .toUpperCase();                    
    }

    function renderTicket() {
        const params = new URLSearchParams(window.location.search);
        
        const nroTicket = params.get('id') || "000";

        // 2. Procesamos los productos
        const itemsRaw = params.get('items') ?? 'SIN PRODUCTOS';
        const productosArray = itemsRaw.split('\n'); 
        
      // REEMPLAZA TU BLOQUE ANTERIOR POR ESTE:
    let detalleHTML = "";
    productosArray.forEach(prod => {
        if(prod.trim() !== "") {
            // Dividimos el texto donde encuentre el " - "
            // Esto separa "1X PAPAS" de "$7000"
            let partes = prod.split(' - ');
            let nombre = partes[0];
            let precio = partes[1] || ""; 

            // Al ponerlos en <span> distintos, el CSS (flex) los separa
            detalleHTML += `
                <div class="item-pedido">
                    <span>${limpiarTexto(nombre)}</span>
                    <span>${precio}</span>
                </div>`;
        }
    });
        const notaRaw = params.get('nota') || "";
        const notaLimpia = limpiarTexto(notaRaw);
        
        const obsHTML = notaLimpia.trim() !== "" 
            ? `<div class="obs-destacada">ATENCION: ${notaLimpia}</div>` 
            : `<div class="dato">SIN OBSERVACIONES ADICIONALES.</div>`;

        // 3. Renderizamos incluyendo el SUBTOTAL antes del ENVÍO
        const html = `
            <div class="text-center">
                <p style="font-size: 14px; font-weight: bold; margin: 0;">TICKET: #${nroTicket}</p>
            </div>
            <div class="linea"></div>

            <div class="dato"><b>CLIENTE:</b> ${limpiarTexto(params.get('cliente') ?? 'N/A')}</div>
            <div class="dato"><b>TEL:</b> ${params.get('tel') ?? 'N/A'}</div>
            <div class="dato"><b>DIR:</b> ${limpiarTexto(params.get('dir') ?? 'RETIRO')}</div>
            <div class="linea"></div>
            
            <div style="font-size: 10px; margin-bottom: 5px;">DETALLE DEL PEDIDO:</div>
            ${detalleHTML} 
            
            <div class="linea"></div>
            ${obsHTML}
            <div class="linea"></div>
            
            <div class="dato"><b>SUBTOTAL:</b> $${params.get('subtotal') ?? '0'}</div>
            <div class="dato"><b>ENVIO:</b> $${params.get('envio') ?? '0'}</div>
            <div class="total-box">TOTAL: $${params.get('total') ?? '0'}</div>
        `;
        
        document.getElementById("contenedor-datos").innerHTML = html;
    }

    window.onload = () => {
        renderTicket();
        setTimeout(() => { window.print(); }, 800);
    };
</script>
</body>
</html>
