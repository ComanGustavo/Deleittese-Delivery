<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Deleittese</title>
    <style>
        /* ===== CONFIGURACIÓN TICKETERA 58mm ===== */
        body {
            font-family: 'Courier New', monospace;
            width: 54mm; /* Un poco menos de 58mm para evitar cortes laterales */
            margin: 0;
            padding: 2mm;
            color: #000;
            background: #fff;
        }

        .text-center { text-align: center; }
        
        h2 { 
            font-size: 16px; 
            margin: 4px 0; 
            text-transform: uppercase;
        }

        p { font-size: 11px; margin: 2px 0; }

        .linea { 
            border-top: 1px dashed #000; 
            margin: 5px 0; 
        }

        .dato {
            font-size: 11px;
            margin: 3px 0;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .item-pedido {
            font-size: 11px;
            margin-bottom: 2px;
            display: block;
        }

        .total-box {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        @media print {
            body { width: 54mm; margin: 0; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

    <div class="text-center">
        <h2>DELEITTESE</h2>
        <p>*** TICKET DE PEDIDO ***</p>
    </div>

    <div class="linea"></div>

    <div id="contenedor-datos">
        </div>

    <div class="linea"></div>

    <div class="text-center">
        <p>¡Muchas gracias!</p>
        <p>Deleittese 2026</p>
    </div>

    <script>
    function renderTicket() {
        const params = new URLSearchParams(window.location.search);
        
        // 1. Procesamos los productos (usamos 'items' que es lo que manda el script.js)
        const itemsRaw = params.get('items') ?? 'Sin productos';
        // Separamos por salto de línea (\n) porque así lo configuramos en el push de Firebase
        const productosArray = itemsRaw.split('\n'); 
        
        let detalleHTML = "";
        productosArray.forEach(prod => {
            if(prod.trim() !== "") {
                detalleHTML += `<div class="item-pedido">- ${prod.trim()}</div>`;
            }
        });

        // 2. Construimos el HTML capturando Teléfono, Envío y Nota
        const html = `
            <div class="dato"><b>CLIENTE:</b> ${params.get('cliente') ?? 'No indicado'}</div>
            <div class="dato"><b>TEL:</b> ${params.get('tel') ?? 'N/A'}</div>
            <div class="dato"><b>DIR:</b> ${params.get('dir') ?? 'Retiro en Local'}</div>
            <div class="linea"></div>
            <div class="dato"><b>DETALLE:</b><br>${detalleHTML}</div>
            <div class="linea"></div>
            <div class="dato"><b>OBS:</b> ${params.get('nota') || 'Sin observaciones'}</div>
            <div class="linea"></div>
            <div class="dato"><b>ENVÍO:</b> $${params.get('envio') ?? '0'}</div>
            <div class="total-box">TOTAL: $${params.get('total') ?? '0'}</div>
        `;
        
        document.getElementById("contenedor-datos").innerHTML = html;
    }

    window.onload = () => {
        renderTicket();
        // Delay para asegurar renderizado antes de imprimir
        setTimeout(() => {
            window.print();
        }, 800);
    };
    </script>
</body>
</html>
