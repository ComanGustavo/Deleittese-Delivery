<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Deleittese</title>
    <style>
        /* CONFIGURACIÓN ANCHA DE AYER (58mm) */
        body {
            font-family: 'Courier New', monospace;
            width: 58mm; /* Volvemos al ancho que te funcionó ayer [cite: 2025-12-30] */
            margin: 0;
            padding: 0; /* Eliminamos el padding para que no se desplace a la izquierda */
            color: #000;
            background: #fff;
        }

        .text-center { text-align: center; width: 100%; }
        h2 { font-size: 18px; margin: 10px 0 5px 0; text-transform: uppercase; }
        
        /* Espacio superior para que no se corte arriba */
        .margen-superior { height: 15px; } 

        .linea { border-top: 1px dashed #000; margin: 5px 0; width: 100%; }

        .dato { font-size: 12px; margin: 3px 0; padding-left: 2px; }

        .item-pedido {
            font-size: 13px;
            font-weight: bold; 
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            padding: 0 2px;
        }

        .obs-destacada {
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #000; /* Usamos recuadro en lugar de fondo negro para asegurar visibilidad */
            padding: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .total-box {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
            padding-right: 2px;
        }

        @media print {
            body { width: 58mm; margin: 0; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>
    <div class="margen-superior"></div>

    <div class="text-center">
        <h2>DELEITTESE</h2>
        <p>*** ORDEN DE PEDIDO ***</p>
    </div>

    <div class="linea"></div>
    <div id="contenedor-datos"></div>
    <div class="linea"></div>

    <div class="text-center">
        <p style="font-weight: bold; font-size: 14px; margin-top: 10px;">¡Gracias por su compra!</p>
    </div>

    <script>
    function limpiarTexto(texto) {
        if (!texto) return "";
        return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
    }

    function renderTicket() {
        const params = new URLSearchParams(window.location.search);
        
        // Procesar Productos
        const itemsRaw = params.get('items') || '';
        const productosArray = itemsRaw.split('\n'); 
        let detalleHTML = "";

        productosArray.forEach(prod => {
            if(prod.trim() !== "") {
                let partes = prod.split(' - ');
                detalleHTML += `
                    <div class="item-pedido">
                        <span>${limpiarTexto(partes[0])}</span>
                        <span>${partes[1] || ""}</span>
                    </div>`;
            }
        });

        const nota = params.get('nota') || "";
        const obsHTML = nota.trim() !== "" 
            ? `<div class="obs-destacada">ATENCION: ${limpiarTexto(nota)}</div>` 
            : `<div class="dato">SIN OBSERVACIONES.</div>`;

        const html = `
            <div class="text-center">
                <p style="font-size: 16px; font-weight: bold;">TICKET: #${params.get('id')}</p>
            </div>
            <div class="linea"></div>
            <div class="dato"><b>CLIENTE:</b> ${limpiarTexto(params.get('cliente'))}</div>
            <div class="dato"><b>TEL:</b> ${params.get('tel')}</div>
            <div class="dato"><b>DIR:</b> ${limpiarTexto(params.get('dir'))}</div>
            <div class="linea"></div>
            ${detalleHTML} 
            <div class="linea"></div>
            ${obsHTML}
            <div class="linea"></div>
            <div class="dato"><b>ENVIO:</b> $${params.get('envio')}</div>
            <div class="total-box">TOTAL: $${params.get('total')}</div>
        `;
        document.getElementById("contenedor-datos").innerHTML = html;
    }

    window.onload = () => {
        renderTicket();
        setTimeout(() => { window.print(); }, 500);
    };
    </script>
</body>
</html>
