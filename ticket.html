<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Deleittese</title>
    <style>
        /* CONFIGURACIÓN PARA PAPEL DE 80mm [cite: 2025-12-30] */
        body {
            font-family: 'Courier New', monospace;
            width: 76mm; /* Ancho real para papel de 80mm [cite: 2025-12-30] */
            margin: 0;
            padding-left: 8mm; 
            padding-right: 4mm; 
            color: #000;
            background: #fff;
            box-sizing: border-box;
        }

        .margen-superior { height: 20px; } /* Evita corte de cuchilla [cite: 2025-12-30] */

        .text-center { text-align: center; width: 100%; }
        
        h2 { 
            font-size: 22px; 
            margin: 5px 0; 
            text-transform: uppercase; 
            font-weight: bold;
        }
        
        .linea { border-top: 1px dashed #000; margin: 8px 0; width: 100%; }

        /* Agrandamos textos para que se lean bien en 80mm [cite: 2025-12-30] */
        .dato { font-size: 16px; margin: 5px 0; }

        .item-pedido {
            font-size: 16px;
            font-weight: bold; 
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            width: 100%; 
        }

        .obs-destacada {
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #000; 
            padding: 8px;
            margin: 12px 0;
            text-align: center;
        }

        .total-box {
            font-size: 26px; /* Total bien grande para papel de 80mm [cite: 2025-12-30] */
            font-weight: bold;
            margin-top: 15px;
            text-align: right;
        }

        @media print {
            body { width: 76mm; margin: 0; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>
    <div class="margen-superior"></div>

    <div class="text-center">
        <h2>DELEITTESE</h2>
        <p style="font-size: 14px;">*** ORDEN DE PEDIDO ***</p>
    </div>

    <div class="linea"></div>
    <div id="contenedor-datos"></div>
    <div class="linea"></div>

    <div class="text-center">
        <p style="font-weight: bold; font-size: 16px; margin: 15px 0;">¡Gracias por su compra!</p>
    </div>

    <script>
    function limpiarTexto(texto) {
        if (!texto) return "";
        return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase();
    }

    function renderTicket() {
        const params = new URLSearchParams(window.location.search);
        
        const itemsRaw = params.get('items') || '';
        const productosArray = itemsRaw.split('\n'); 
        let detalleHTML = "";

        productosArray.forEach(prod => {
            if(prod.trim() !== "") {
                let partes = prod.split(' - ');
                detalleHTML += `
                    <div class="item-pedido">
                        <span>${limpiarTexto(partes[0])}</span>
                        <span>${partes[1] || ""}</span>
                    </div>`;
            }
        });

        const nota = params.get('nota') || "";
        const obsHTML = nota.trim() !== "" 
            ? `<div class="obs-destacada">ATENCION: ${limpiarTexto(nota)}</div>` 
            : `<div class="dato">SIN OBSERVACIONES.</div>`;

        const envio = (params.get('envio') || "0").replace("$", "");
        const total = (params.get('total') || "0").replace("$", "");

        const html = `
            <div class="text-center">
                <p style="font-size: 18px; font-weight: bold;">TICKET: #${params.get('id')}</p>
            </div>
            <div class="linea"></div>
            <div class="dato"><b>CLIENTE:</b> ${limpiarTexto(params.get('cliente'))}</div>
            <div class="dato"><b>TEL:</b> ${params.get('tel')}</div>
            <div class="dato"><b>DIR:</b> ${limpiarTexto(params.get('dir'))}</div>
            <div class="linea"></div>
            <div style="font-size: 13px; margin-bottom: 5px;">DETALLE:</div>
            ${detalleHTML} 
            <div class="linea"></div>
            ${obsHTML}
            <div class="linea"></div>
            <div class="dato"><b>ENVIO:</b> $${envio}</div>
            <div class="total-box">TOTAL: $${total}</div>
        `;
        document.getElementById("contenedor-datos").innerHTML = html;
    }

    window.onload = () => {
        renderTicket();
        setTimeout(() => { window.print(); }, 500); // Impresión automática [cite: 2025-12-29]
    };
    </script>
</body>
</html>
