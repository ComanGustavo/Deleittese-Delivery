<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Deleittese</title>
    <style>
        /* ===== CONFIGURACIÓN TICKETERA 58mm ===== */
        body {
            font-family: 'Courier New', monospace;
            width: 54mm; 
            margin: 0;
            padding: 2mm;
            color: #000;
            background: #fff;
        }

        .text-center { text-align: center; }
        
        h2 { 
            font-size: 16px; 
            margin: 4px 0; 
            text-transform: uppercase;
        }

        p { font-size: 11px; margin: 2px 0; }

        .linea { 
            border-top: 1px dashed #000; 
            margin: 5px 0; 
        }

        .dato {
            font-size: 11px;
            margin: 2px 0;
            word-wrap: break-word;
        }

        /* ===== SECCIÓN PLATOS (MAX LEGIBILIDAD) ===== */
        .item-pedido {
            font-size: 15px; /* Tamaño grande para lectura rápida */
            font-weight: bold; 
            margin: 6px 0;
            display: block;
            text-transform: uppercase;
            border-left: 3px solid #000; /* Marca visual al costado */
            padding-left: 5px;
        }

        /* ===== SECCIÓN OBSERVACIONES (CRÍTICO) ===== */
        .obs-destacada {
            font-size: 14px;
            font-weight: bold;
            background-color: #000;
            color: #fff; /* Invertimos colores: fondo negro, letra blanca */
            padding: 4px;
            margin-top: 5px;
            text-align: center;
            text-transform: uppercase;
        }

        .total-box {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            text-align: right;
        }

        @media print {
            body { width: 54mm; margin: 0; }
            @page { margin: 0; }
        }
    </style>
</head>
<body>

    <div class="text-center">
        <h2>DELEITTESE</h2>
        <p>*** ORDEN DE COCINA ***</p>
    </div>

    <div class="linea"></div>

    <div id="contenedor-datos"></div>

    <div class="linea"></div>

    <div class="text-center">
        <p>Deleittese 2026</p>
    </div>

    <script>
    function renderTicket() {
        const params = new URLSearchParams(window.location.search);
        
        const itemsRaw = params.get('items') ?? 'Sin productos';
        const productosArray = itemsRaw.split('\n'); 
        
        let detalleHTML = "";
        productosArray.forEach(prod => {
            if(prod.trim() !== "") {
                detalleHTML += `<div class="item-pedido">${prod.trim()}</div>`;
            }
        });

        const nota = params.get('nota') || "";
        const obsHTML = nota.trim() !== "" 
            ? `<div class="obs-destacada">ATENCIÓN: ${nota}</div>` 
            : `<div class="dato">Sin observaciones adicionales.</div>`;

        const html = `
            <div class="dato"><b>CLIENTE:</b> ${params.get('cliente') ?? 'N/A'}</div>
            <div class="dato"><b>TEL:</b> ${params.get('tel') ?? 'N/A'}</div>
            <div class="dato"><b>DIR:</b> ${params.get('dir') ?? 'Retiro'}</div>
            <div class="linea"></div>
            
            <div style="font-size: 10px; margin-bottom: 5px;">DETALLE DEL PEDIDO:</div>
            ${detalleHTML} 
            
            <div class="linea"></div>
            ${obsHTML}
            <div class="linea"></div>
            
            <div class="dato"><b>ENVÍO:</b> $${params.get('envio') ?? '0'}</div>
            <div class="total-box">TOTAL: $${params.get('total') ?? '0'}</div>
        `;
        
        document.getElementById("contenedor-datos").innerHTML = html;
    }

    window.onload = () => {
        renderTicket();
        setTimeout(() => { window.print(); }, 800);
    };
    </script>
</body>
</html>
